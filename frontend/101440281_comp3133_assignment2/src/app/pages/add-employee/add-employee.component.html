<div class="container">
    <h2>Add New Employee</h2>
  
    <form [formGroup]="employeeForm" (ngSubmit)="onSubmit()" class="form-box">
      <div class="form-group">
        <label for="firstName">First Name:</label>
        <input id="firstName" type="text" formControlName="firstName" />
      </div>
  
      <div class="form-group">
        <label for="lastName">Last Name:</label>
        <input id="lastName" type="text" formControlName="lastName" />
      </div>
  
      <div class="form-group">
        <label for="email">Email:</label>
        <input id="email" type="email" formControlName="email" />
      </div>
  
      <div class="form-group">
        <label for="department">Department:</label>
        <input id="department" type="text" formControlName="department" />
      </div>
  
      <div class="form-group">
        <label for="position">Position:</label>
        <input id="position" type="text" formControlName="position" />
      </div>
  
      <div class="form-group">
        <label for="profilePic">Profile Picture:</label>
        <input id="profilePic" type="file" (change)="onFileChange($event)" />
      </div>
  
      <div class="button-row">
        <button type="submit" class="btn-save">Save</button>
        <button type="button" class="btn-cancel" routerLink="/employees">Cancel</button>
      </div>
    </form>
  </div>
