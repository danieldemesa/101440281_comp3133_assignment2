<div class="container">
    <h2>Login</h2>
  
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="form-box">
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" formControlName="email" placeholder="Enter email" />
      </div>
  
      <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" id="password" formControlName="password" placeholder="Enter password" />
      </div>
  
      <div class="button-row">
        <button type="submit" class="btn-save">Login</button>
      </div>
    </form>
  
    <p class="signup-link">
      Don't have an account yet?
      <button class="btn-link" [routerLink]="['/signup']">Create one here</button>
    </p>
  </div>
