<div class="container">
    <h2>Signup</h2>
  
    <form [formGroup]="signupForm" (ngSubmit)="onSubmit()" class="form-box">
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" formControlName="email" placeholder="Enter email" />
      </div>
  
      <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" id="password" formControlName="password" placeholder="Enter password" />
      </div>
  
      <div class="button-row">
        <button type="submit" class="btn-save">Sign Up</button>
      </div>
    </form>
  
    <p class="login-link">
      Already have an account?
      <a routerLink="/login">Login here</a>
    </p>
  </div>
